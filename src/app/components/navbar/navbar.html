<header
  [class]="
    'top-0 left-0 w-full z-50 text-sm py-3 fixed transition-colors duration-500 ' +
    (isScrolled ? 'bg-black/50' : '')
  "
>
  <nav
    class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between"
  >
    <div class="flex items-center justify-between">
      <a
        class="flex-none text-xl font-semibold dark:text-white focus:outline-hidden focus:opacity-80"
        href="#"
        aria-label="Brand"
      >
        <span
          class="inline-flex items-center gap-x-2 text-xl font-semibold dark:text-white"
        >
          <img src="assets/img/logo.png" alt="logo" class="w-15 h-auto" />
          Rick & Morty
        </span>
      </a>
      <div class="sm:hidden">
        <button
          type="button"
          class="hs-collapse-toggle relative size-9 flex justify-center items-center gap-x-2 rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-neutral-700 dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10"
          id="hs-navbar-example-collapse"
          aria-expanded="false"
          aria-controls="hs-navbar-example"
          aria-label="Toggle navigation"
          data-hs-collapse="#hs-navbar-example"
        >
          <svg
            class="hs-collapse-open:hidden shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" x2="21" y1="6" y2="6" />
            <line x1="3" x2="21" y1="12" y2="12" />
            <line x1="3" x2="21" y1="18" y2="18" />
          </svg>
          <svg
            class="hs-collapse-open:block hidden shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
          <span class="sr-only">Toggle navigation</span>
        </button>
      </div>
    </div>
    <div
      id="hs-navbar-example"
      class="hidden hs-collapse overflow-hidden transition-all duration-300 basis-full grow sm:block"
      aria-labelledby="hs-navbar-example-collapse"
    >
      <div
        class="flex flex-col gap-5 mt-5 sm:flex-row sm:items-center sm:justify-end sm:mt-0 sm:ps-5"
      >
        <a
          class="font-medium text-blue-400 hover:text-gray-400 focus:outline-hidden focus:text-blue-400 text-lg"
          routerLink="/home"
          routerLinkActive="text-blue-400"
        >
          Inicio
        </a>

        <a
          class="font-medium text-white hover:text-gray-400 focus:outline-hidden focus:text-gray-400 text-lg"
          routerLink="/personajes"
          routerLinkActive="text-blue-400"
        >
          Personajes
        </a>

        <a
          class="font-medium text-white hover:text-gray-400 focus:outline-hidden focus:text-gray-400 text-lg"
          routerLink="/episodios"
          routerLinkActive="text-blue-400"
        >
          Episodios
        </a>

        <a
          class="font-medium text-white hover:text-gray-400 focus:outline-hidden focus:text-gray-400 text-lg"
          routerLink="/lugares"
          routerLinkActive="text-blue-400"
        >
          Lugares
        </a>

        <!-- Input de bÃºsqueda -->
        <div class="relative">
          <input
            type="text"
            placeholder="Buscar..."
            class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-1 focus:ring-white-500 text-white"
          />
          <svg
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-neutral-400 w-5 h-5"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"
            />
          </svg>
        </div>
      </div>
    </div>
  </nav>
</header>
