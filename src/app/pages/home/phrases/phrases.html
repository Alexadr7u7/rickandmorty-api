<section class="bg-[#EFF2FB] py-16 px-6">
  <div class="max-w-6xl mx-auto text-center">
    <h2 class="text-3xl font-bold text-gray-900 mb-12">Frases icónicas</h2>
    <div class="grid md:grid-cols-3 gap-6 text-left">
      <div
        *ngFor="let frase of frases"
        class="bg-white p-6 rounded-xl shadow-md hover:-translate-y-1 hover:scale-110 transition duration-500 ease-in-out flex flex-col justify-between"
      >
        <div>
          <div class="text-5xl text-gray-400 mb-4">❞</div>
          <p class="italic text-gray-700 mb-6">{{ frase.texto }}</p>
        </div>

        <div class="flex items-center gap-4 mt-auto">
          <img
            *ngIf="frase.imagen"
            [src]="frase.imagen"
            [alt]="frase.nombre"
            class="w-10 h-10 rounded-full"
          />

          <div>
            <p class="font-semibold text-gray-900">{{ frase.nombre }}</p>
            <p class="text-sm text-gray-500">{{ frase.descripcion }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
